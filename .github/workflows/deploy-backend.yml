name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths: ['backend/**', '.github/workflows/deploy-backend.yml']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: us-central1
      SERVICE_NAME: chapadevs-backend

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Verify GCP Project
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          CURRENT_PROJECT=$(gcloud config get-value project)
          echo "Current GCP Project: $CURRENT_PROJECT"
          if [ "$CURRENT_PROJECT" != "${{ env.PROJECT_ID }}" ]; then
            echo "‚ùå Error: Project mismatch! Expected ${{ env.PROJECT_ID }}, got $CURRENT_PROJECT"
            exit 1
          fi

      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - run: |
          cd backend
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/chapadevs-backend/chapadevs-backend:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ENV_VARS="FRONTEND_URL=https://chapadevs.com,DB_NAME=chapadevs_crm,NODE_ENV=production"
          
          if [ -n "$MONGO_URI" ]; then
            ENV_VARS="$ENV_VARS,MONGO_URI=$MONGO_URI"
          fi
          
          if [ -n "$JWT_SECRET" ]; then
            ENV_VARS="$ENV_VARS,JWT_SECRET=$JWT_SECRET"
          fi
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/chapadevs-backend/chapadevs-backend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --project ${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --port 3001 \
            --set-env-vars "$ENV_VARS"
