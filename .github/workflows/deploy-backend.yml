name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths: ['backend/**', '.github/workflows/deploy-backend.yml']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: us-central1
      SERVICE_NAME: chapadevs-backend

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Verify GCP Project
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          CURRENT_PROJECT=$(gcloud config get-value project)
          echo "Current GCP Project: $CURRENT_PROJECT"
          if [ "$CURRENT_PROJECT" != "${{ env.PROJECT_ID }}" ]; then
            echo "❌ Error: Project mismatch! Expected ${{ env.PROJECT_ID }}, got $CURRENT_PROJECT"
            exit 1
          fi

      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - run: |
          cd backend
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/chapadevs-backend/chapadevs-backend:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Get Service Account Email and Grant Permissions
        id: setup-sa
        run: |
          # Extract service account email from the JSON key
          SA_EMAIL=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r '.client_email')
          echo "Service Account: $SA_EMAIL"
          echo "sa_email=$SA_EMAIL" >> $GITHUB_OUTPUT
          
          # Grant Vertex AI User role
          echo "Granting Vertex AI User role to $SA_EMAIL"
          gcloud projects add-iam-policy-binding ${{ env.PROJECT_ID }} \
            --member="serviceAccount:$SA_EMAIL" \
            --role="roles/aiplatform.user" \
            --condition=None || echo "Role may already be assigned or error occurred"

      - name: Enable Vertex AI API
        run: |
          gcloud services enable aiplatform.googleapis.com --project=${{ env.PROJECT_ID }} || echo "API may already be enabled"

      - name: Check required secrets
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "Checking required secrets (values not revealed)..."
          MISSING=""
          [ -z "$MONGO_URI" ] && MISSING="$MISSING MONGO_URI"
          [ -z "$JWT_SECRET" ] && MISSING="$MISSING JWT_SECRET"
          if [ -n "$MISSING" ]; then
            echo "::error::Missing or empty GitHub Secrets:$MISSING"
            echo "Add them in repo Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "MONGO_URI and JWT_SECRET are set."

      - name: Deploy to Cloud Run
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SA_EMAIL: ${{ steps.setup-sa.outputs.sa_email }}
        run: |
          echo "Deploying with service account: $SA_EMAIL"
          
          ENV_VARS="FRONTEND_URL=https://chapadevs.com,DB_NAME=chapadevs_crm,NODE_ENV=production,GCP_PROJECT_ID=${{ env.PROJECT_ID }}"
          ENV_VARS="$ENV_VARS,MONGO_URI=$MONGO_URI"
          ENV_VARS="$ENV_VARS,JWT_SECRET=$JWT_SECRET"
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/chapadevs-backend/chapadevs-backend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --project ${{ env.PROJECT_ID }} \
            --service-account="$SA_EMAIL" \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --concurrency 80 \
            --timeout 60 \
            --cpu-throttling \
            --port 3001 \
            --update-env-vars "$ENV_VARS"
